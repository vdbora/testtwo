<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOBONA Product Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff4500;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #b22222;
        }
        .footer {
            padding: 10px;
            background-color: #b22222;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .form-container {
            background-color: #b22222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        .form-container label, .form-container input {
            display: block;
            margin: 10px 0;
        }
        .form-container input[type="text"], .form-container input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .form-container input[type="submit"] {
            background-color: white;
            color: #b22222;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VOBONA Product Registration</h1>
        <p>Register Your Product Here</p>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="factory.html">Factory</a>
            <a href="products.html">Products</a>
            <a href="register.html">Register</a>
        </div>
    </div>
    <div class="container">
        <h2>Register Your Battery</h2>
        <p>Fill in the form below to complete your product registration.</p>
        <div class="form-container">
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="product">Product Model:</label>
                <input type="text" id="product" name="product" required>
                
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 VOBONA Batteries</p>
    </div>
</body>
</html>
